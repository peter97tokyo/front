<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초 CSS 2(240714)</title>
    <style>
        /* CSS 속성은 선택된 요소의 스타일을 정의합니다. 주요 속성은 다음과 같습니다 */
        .color {
            /* 색상: color, background-color */
            color: red;
            background-color: yellow;
        }
        p {
            /* 글꼴: font-family, font-size, font-weight, font-style */
            font-family: Arial, sans-serif;
            /* 텍스트에 적용할 글꼴을 지정합니다. 여러 글꼴을 쉼표로 구분하여 나열할 수 있으며, 
                브라우저는 첫 번째 글꼴부터 순서대로 사용 가능한 글꼴을 찾아 적용합니다. */
            font-size: 16px;
            font-weight: bold;
            /* 텍스트의 굵기를 지정합니다. bold, normal, bolder, lighter와 같은 키워드를 사용할 수 있으며, 
                100부터 900까지의 숫자 값을 사용할 수도 있습니다. */
            font-style: italic;
            /* 설명: 텍스트의 스타일을 기울임체(italic)로 지정합니다. normal, italic, oblique 값을 사용할 수 있습니다. */
        }
        span {
            /* 텍스트: text-align, text-decoration, line-height */
            text-align: center;
            text-decoration: underline;
            line-height: 1.5;
        }
        .layout {
            display: block;
            /* 소의 디스플레이 타입을 지정합니다. block 값은 요소를 블록 요소로 설정합니다. */
            margin: 10px;
            /* 요소의 외부 여백(마진)을 지정합니다. 모든 방향(상, 하, 좌, 우)에 동일한 값이 적용됩니다. */
            padding: 5px;
            /* 요소의 내부 여백(패딩)을 지정합니다. 모든 방향(상, 하, 좌, 우)에 동일한 값이 적용됩니다. */
            border: 1px solid black;
            /* 요소의 테두리를 지정합니다. 테두리의 너비, 스타일, 색상을 순서대로 지정합니다. */
        }
    </style>
</head>
<body>
    <div class="color">CSS 속성은 선택된 요소의 스타일을 정의합니다. 주요 속성은 다음과 같습니다</div>
    <p>CSS 속성은 선택된 요소의 스타일을 정의합니다. 주요 속성은 다음과 같습니다</p>
    <span>CSS 속성은 선택된 요소의 스타일을 정의합니다. 주요 속성은 다음과 같습니다</span>
    <div class="layout">CSS 속성은 선택된 요소의 스타일을 정의합니다. 주요 속성은 다음과 같습니다</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습 및 점검</title>
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh; 
        }
        .items {
            text-align: center;
            margin-top: 50px;
            width: 430px;
        }
        .status {
            font-size: 50px;
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            color: #333;
        }
        .buttons > button {
            font-size: 30px;
            margin: 20px;
            width: 100px;
            background-color: #4caf50; 
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons > button:hover {
            background-color: #45a049; 
        }
        @media only screen and (max-width: 480px) {
            .items {
                width: 80%;
            }
            .status {
                font-size: 25px;
            }
            .buttons {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .buttons > button {
                font-size: 25px;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container"> 
        <div class="items">
            <div class="status">결과:
                <div id="result"></div>
            </div> 
        </div>
        <div class="items">
            <div class="status">컴퓨터:
                <div id="computer-choice"></div>
            </div>
        </div>
        <div class="items">
            <div class="status">나:
                <div id="player-choice"></div>
            </div>
            <div class="buttons">
                <button onclick="playGame('가위')">가위</button>
                <button onclick="playGame('바위')">바위</button>
                <button onclick="playGame('보')">보</button>
            </div>
        </div>
    </div>
    <script>
        function playGame(playerChoice) {
            const choices = ['가위', '바위', '보'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            
            document.getElementById('player-choice').innerText = playerChoice;
            document.getElementById('computer-choice').innerText = computerChoice;
            
            let result = '';
            
            if (playerChoice === computerChoice) {
                result = '무승부';
            } else if (
                (playerChoice === '가위' && computerChoice === '보') ||
                (playerChoice === '바위' && computerChoice === '가위') ||
                (playerChoice === '보' && computerChoice === '바위')
            ) {
                result = '승리';
            } else {
                result = '패배';
            }
            
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<!-- HTML5 문서 타입을 선언합니다. -->
<html lang="en">
  <head>
    <!-- 문서의 문자 인코딩을 UTF-8로 설정합니다. -->
    <meta charset="utf-8" />
    <!-- 브라우저 탭에 표시될 아이콘(favicon)을 설정합니다. 
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    -->
    <!-- 뷰포트 설정으로, 반응형 웹 디자인을 위해 모바일 기기에서의 초기 스케일을 설정합니다. -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- 모바일 브라우저의 테마 색상을 설정합니다. -->
    <meta name="theme-color" content="#000000" />
    <!-- 웹 페이지의 설명을 설정합니다. 검색 엔진 최적화(SEO)에 사용됩니다. -->
    <meta name="description" content="Web site created using create-react-app" />
    <!-- iOS 기기에서 홈 화면에 추가할 때 사용할 아이콘을 설정합니다. 
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    -->
    <!-- PWA 설정 파일(manifest.json)을 지정합니다. 
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    -->
    <!--
      위에서 사용된 %PUBLIC_URL%은 빌드 과정에서 public 폴더의 실제 경로로 대체됩니다.
      이를 통해 정적 리소스를 올바르게 참조할 수 있습니다.
    -->
    <!-- 브라우저 탭에 표시될 웹 페이지의 제목을 설정합니다. -->
    <title>React App</title>
  </head>
  <body>
    <!-- 
      사용자의 브라우저에서 JavaScript가 비활성화된 경우 이 메시지가 표시됩니다.
      React 애플리케이션은 JavaScript에 의존하기 때문에 이 경고는 중요합니다.
    -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!--
      React 애플리케이션이 렌더링될 루트 요소입니다.
      이 `div` 요소 내부에 ReactDOM이 `index.js` 파일에서 정의된 모든 컴포넌트를 렌더링합니다.
    -->
    <div id="root"></div>
    
    <!--
      이 HTML 파일은 템플릿으로 사용됩니다.
      브라우저에서 직접 열면 빈 페이지가 표시됩니다.

      웹폰트, 메타 태그 또는 분석 코드를 이 파일에 추가할 수 있습니다.
      빌드 단계에서 번들된 스크립트는 <body> 태그 내에 자동으로 삽입됩니다.

      개발을 시작하려면 `npm start` 또는 `yarn start`를 실행하세요.
      프로덕션 번들을 생성하려면 `npm run build` 또는 `yarn build`를 사용하세요.
    -->
  </body>
</html>

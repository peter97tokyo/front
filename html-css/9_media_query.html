<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리(240725)</title>
    <style>
        /* 기본 스타일 */
        body {
            background-color: white;
            color: black;
        }

        /* 화면 너비가 768px 이하일 때 적용되는 스타일 */
        @media only screen and (max-width: 768px) {
            body {
                background-color: red;
            }
        }

        /* 화면 너비가 480px 이하일 때 적용되는 스타일 */
        @media only screen and (max-width: 480px) {
            body {
                background-color: blue;
            }
        }
        /*
        주요 미디어 쿼리 조건
        미디어 쿼리 조건은 주로 화면의 너비, 높이, 해상도 등을 기준으로 설정합니다. 대표적인 조건은 다음과 같습니다:
            max-width: 특정 너비 이하일 때 스타일을 적용
            min-width: 특정 너비 이상일 때 스타일을 적용
            max-height: 특정 높이 이하일 때 스타일을 적용
            min-height: 특정 높이 이상일 때 스타일을 적용
            orientation: 장치의 방향 (가로 또는 세로)

        반응형 디자인 구현 시 고려사항
        유연한 그리드 레이아웃: 비율 기반의 레이아웃을 사용하여 다양한 화면 크기에 적응할 수 있게 합니다.
        유동적인 이미지: 이미지 크기를 화면 크기에 맞게 조정하여 표시합니다.
        적응형 폰트 크기: 텍스트가 화면 크기에 따라 적절하게 표시되도록 폰트 크기를 조정합니다.
        미디어 쿼리의 적절한 사용: 필요할 때만 미디어 쿼리를 사용하여 스타일을 변경하고, 기본 스타일을 잘 정의하여 유지 보수성을 높입니다.
        */
    </style>
</head>
<body>
    
</body>
</html>

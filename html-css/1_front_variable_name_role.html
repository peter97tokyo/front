<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트엔드 명명 규칙(240713)</title>
    <style>
        /* CSS 클래스명: 케밥체(Kebab Case)를 사용 */
        .my-class-name {
            background-color: lightblue;
            padding: 10px;
        }

        /* CSS ID명: 케밥체(Kebab Case)를 사용 */
        #my-id-name {
            color: darkblue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>프론트엔드 명명 규칙</h1>

    <!-- JavaScript 변수명: 낙타체(Camel Case)를 사용 -->
    <script>
        // 변수명 예시
        let myVariableName = "변수명 예시";

        // 함수명 예시
        function myFunctionName() {
            console.log("함수명 예시");
        }

        // 메서드명 예시
        const myObject = {
            myMethodName() {
                console.log("메서드명 예시");
            }
        };

        // 클래스명: 파스칼 표기법(Pascal Case)를 사용
        class MyClassName {
            constructor() {
                console.log("클래스명 예시");
            }
        }

        // 예시 함수 호출
        myFunctionName();
        myObject.myMethodName();
        const myClassInstance = new MyClassName();
    </script>

    <!-- CSS 클래스명 예시: 케밥체(Kebab Case)를 사용 -->
    <div class="my-class-name">CSS 클래스명 예시</div>

    <!-- CSS ID명 예시: 케밥체(Kebab Case)를 사용 -->
    <div id="my-id-name">CSS ID명 예시</div>
</body>
</html>
